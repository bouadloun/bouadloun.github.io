<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra:wght@500&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Colors</title>
  </head>
  <body>
    <div id="screen">
      <div id="game-container">
        <div id="menu">
          <h1 class="title">Click the COLOR and not the WORD</h1>
          <h3 class="text">
            Race against the clock! See how many colours you can click. All you
            have to do is click the colour of the word.
          </h3>
          <a class="button" id="play-button" href="#">Play</a>
        </div>

        <div id="game" class="hidden">
          <h1 id="timer"></h1>
          <h1 class="title color-name" id="random-word">Red</h1>
          <div class="centered-list">
            <a class="buttons" href="#">green</a>
            <a class="buttons" href="#">blue</a>
            <a class="buttons" href="#">yellow</a>
            <a class="buttons" href="#">pink</a>
            <a class="buttons" href="#">red</a>
            <a class="buttons" href="#">purple</a>
          </div>
        </div>

        <div id="game-over" class="hidden">
          <h1 id="final-lost-score"></h1>
          <h1 class="centered-text large-padding">You lost</h1>
          <a class="button" id="play-again-button" href="#">Play again?</a>
        </div>

        <div id="game-won" class="hidden">
          <h1 id="final-won-score"></h1>
          <img
            src="https://media.giphy.com/media/dBf0OpOH96MTM6hYqr/giphy.gif"
          />
          <a class="button" id="back-home-button" href="#">Back to Home</a>
        </div>
      </div>
    </div>
  </body>

  <script src="./index.js"></script>
</html>
