<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra:wght@500&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Colors</title>
  </head>
  <body>
    <div id="screen">
      <div id="game-container">
        <div id="menu">
          <h1 class="title">Click the COLOR and not the WORD</h1>
          <h3 class="text">
            Five levels. Increasing distractions. Against the clock. All you
            have to do: click the colour and not the word.
          </h3>
          <a class="button" href="#">Play</a>
        </div>
        <div id="game" class="hidden">
          <h1>Now you play</h1>
        </div>
        <div id="game-over" class="hidden">
          <h1 class="centered-text">Time is up</h1>
          <a class="button" href="#">Play again?</a>
        </div>
        <div id="game-won" class="hidden">
          <h1 class="centered-text">You win</h1>
          <img
            src="https://media.giphy.com/media/dBf0OpOH96MTM6hYqr/giphy.gif"
          />
        </div>
      </div>
    </div>

    <!-- <script src="./js/obstacle.js"></script>> -->
  </body>
</html>
